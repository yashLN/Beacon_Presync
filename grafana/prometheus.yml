global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093
# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # - job_name: 'validator'
  #   static_configs:
  #     - targets: ['localhost:8081']

  - job_name: 'geth node 8545'
    static_configs:
      - targets: ['localhost:8545']

  - job_name: 'geth node 30303'
    static_configs:
      - targets: ['localhost:30303']

  - job_name: 'geth node 8551'
    static_configs:
      - targets: ['localhost:8551']

  - job_name: 'beacon node 4000'
    static_configs:
      - targets: ['localhost:4000']

  - job_name: 'beacon node 13000'
    static_configs:
      - targets: ['localhost:13000']

  - job_name: 'beacon node 12000'
    static_configs:
      - targets: ['localhost:12000']
  - job_name: 'beacon node 8080'
    static_configs:
      - targets: ['localhost:8080']